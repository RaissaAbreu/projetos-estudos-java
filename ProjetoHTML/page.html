<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cartão de Perfil</title>
    <style>
        .cartao {
          width: 300px;
          padding: 20px;
          background-color: #ffffff;
          border: 1px solid #ddd;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 50px auto;
        }

        .cartao img {
          width: 100px;
          border-radius: 50%;
          margin-bottom: 15px;
        }

        .cartao h2 {
          margin: 10px 0 5px;
        }

        .cartao p {
          color: #666;
          font-size: 14px;
        }

        .cartao button {
          margin-top: 15px;
          padding: 8px 16px;
          background-color: #0066cc;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        .cartao button:hover {
          background-color: #004999;
        }
    </style>
</head>
<body>

<div class="cartao">
    <img src="https://via.placeholder.com/100" alt="Foto de perfil">
    <h2>Raíssa Rangel</h2>
    <p>Desenvolvedora Front-End</p>
    <button>Acessar</button>
</div>

</body>
</html>
